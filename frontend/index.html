<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="apple-touch-icon-precomposed" sizes="96x96" href="/img/favicon-96x96.png">
    <meta name="mobile-web-app-capable" content="yes">
    <base href="/index.html" />
    <title>ЗакуПиська</title>

    <!-- Angular Material style sheet -->
    <link href="/css/vendor.min.css" rel="stylesheet">
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body ng-app="APP" ng-cloak ng-controller="IndexCtrl as idx" layout="column">
    <md-toolbar md-scroll-shrink ng-controller="ToolBarCtrl as toolbar">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toolbar.toggleSideBar()" hide-gt-md>
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h3>
                <span ui-sref="index">ЗакуПиська</span>
            </h3>
        </div>
    </md-toolbar>
    <div layout="row" flex layout-fill>
        <md-sidenav class="md-sidenav-left"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')"
                    md-disable-backdrop
                    md-whiteframe="4">
            <md-toolbar layout="row" class="md-theme-indigo">
                <div class="md-toolbar-tools"><h1>Меню</h1></div>
            </md-toolbar>

            <md-content flex>
                <md-list layout="column">
                    <md-list-item ng-click="idx.closeSideNav()" ui-sref="lists">
                        <md-icon md-font-set="material-icons" class="md-avatar-icon" >assignment</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>Покупки</p>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                    <md-list-item ng-click="idx.closeSideNav()" ui-sref="friends">
                        <md-icon md-font-set="material-icons" class="md-avatar-icon">people</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>Друзья</p>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                    <md-list-item ng-click="idx.closeSideNav()" ui-sref="profile">
                        <md-icon md-font-set="material-icons" class="md-avatar-icon">account_box</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>Профиль</p>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                    <md-list-item ng-click="idx.closeSideNav()" >
                        <md-icon md-font-set="material-icons" class="md-avatar-icon">info</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>О программе</p>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                    <md-list-item ng-click="idx.logout()" ng-if="idx.isAuth()">
                        <md-icon md-font-set="material-icons" class="md-avatar-icon">exit_to_app</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>Выйти</p>
                        </div>
                    </md-list-item>
                    <md-list-item ng-click="idx.closeSideNav()" ng-if="!idx.isAuth()" ui-sref="login">
                        <md-icon md-font-set="material-icons" class="md-avatar-icon">exit_to_app</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>Войти</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
            <div class="mainview" ui-view></div>
        </md-content>

</div>

<script src="/js/vendor.min.js"></script>
<script src="/js/main.min.js"></script>

</body>
</html>
