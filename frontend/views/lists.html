<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Home" ui-sref="index">
            <md-icon md-font-set="material-icons">keyboard_backspace</md-icon>
        </md-button>
        <h3>
            <span ui-sref="index">Списки покупок</span>
        </h3>
    </div>
</md-toolbar>
<md-content flex layout-padding id="content" layout="column">
    <md-list>
        <md-list-item ng-repeat="item in lists.list">
            <div class="list-color pull-left" style="background-color: {{item.color}}">&nbsp;</div>
            <p ui-sref="list_items({id_list: item.id_list})" class="md-ink-ripple">{{item.title}}</p>
            <md-button class="md-icon-button" ng-click="lists.showBottomSheet(item)">
                <md-icon md-font-set="material-icons">more_vert</md-icon>
            </md-button>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>

    <div ng-hide="lists.list.length>0">
        Список пуст
    </div>
</md-content>
<md-button class="md-fab md-fab-bottom-right" aria-label="Новый список" ui-sref="newlist">
    <md-icon md-font-set="material-icons">add</md-icon>
</md-button>
