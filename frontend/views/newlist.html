<toaster-container toaster-options="{'time-out': 5000, 'close-button':true, 'animation-class': 'toast-center'}"></toaster-container>
<form class="form-newlist" role="form" ng-submit="newlist.add()">
    <h2 class="form-signin-heading">Новый список</h2>
    <input type="text" class="form-control" placeholder="Название списка" ng-model="newlist.title" ng-required="true" autofocus>
    <input type="color" class="form-control" ng-model="newlist.color" >
    <br><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="newlist.disabled">Создать</button>
</form>
